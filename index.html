
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Laila" rel="stylesheet">
      <!-- <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet"> -->
      <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <title>Seattle CineDate</title>

  </head>
  <body>
  
  
  
  
  <!-- hidden elements below. Will show once submit button is pressed  -->
  <nav id="navbar" class="navbar navbar-light hidden">
      <a id="navbar-font" class="navbar-brand" href="#!">$eattle CineDate</a>  
  </nav>
  
  
  
  <div id="placesArea" class="card hidden">
      <div class="card-header">
              Nightlife Destinations
      </div>
      <div class="card-body">
          <div class="d-flex flex-column bd-highlight mb-3">
 
          </div>  
      </div>
  </div>

  <div id="map" class="jumbotron hidden">
  </div>
  
  <div id="diningArea" class="card hidden">
    <div class="card-header">
           FourSquare's Top Rated Suggestions
    </div>
    <div class="card-body" id="appendHere">
        <div class="d-flex flex-column bd-highlight mb-3">

        </div>  
    </div>
  </div>

  
  <div class="card" id= "suggestions-area">
      <div class="card-header" id="sug-header">
        Tell us about your experience at one of the suggested locations!
      </div>
      <div class="card-body">
          <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name/username">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Comments</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="add comment here">
              </div>
  
                <button id="sug-button" type="submit" class="btn btn-primary mb-2" >Submit</button>

          </form>
      </div>
    </div>
  
    <div class="card" id="suggestions">
      <div class="card-header">
        User Suggestions
      </div>
      <div id="suggestionsDiv" class="card-body">
          <table class="table" id="firebase-data">
              <thead>
                <tr>
                  <th>User</th>
                  <th>Comments:</th>
                </tr>
              </thead>
              <tbody >
              </tbody>
            </table>
      </div>
    </div>
  
  
  
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script type='text/javascript' src='config.js'></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <script src="js/suggestions.js"></script>
  <script src="js/Google.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8NiCJndcIn85_FDZyrsNSCwKpXYEddCY&libraries=places&callback=initMap"></script>
  
  
  </body>
  
  </html>
